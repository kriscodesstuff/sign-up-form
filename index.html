<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="icon-overlay">
            <img src="img/whale-36828.svg" alt="whale icon" id="whale-icon">
            <h1>Bora</h1>
        </div>
    </div>
    <main>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
            <br>
            <br>
            You <em>know</em> you want to.
        </p>
        <fieldset>
            <legend>Let's do this!</legend>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name">
            <label for="email">Email</label>
            <input type="email" name="email">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <label for="confirm-pass">Confirm Password</label>
            <input type="password" name="confirm-pass" id="confirm-pass">
        </fieldset>
        <div class="buttons">
            <button>Create Account</button> 
            <p>Already have an account?
                <a href="#">Log in</a></p>
        </div>
    </main>
</body>
</html>
